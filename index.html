<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>User Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>User Feedback</h1>
  <form>
    <div class="container">
      <div class="grid-row">
        <div class="flex-item">Which field?</div>
        <label class="flex-item">
          <input type="radio" value="line1" name="lineid"> <span>Line 1</span>
        </label>
        <label class="flex-item">
          <input type="radio" value="line2" name="lineid"> <span>Line 2</span>
        </label>
      </div>
      <div class="opentext">
        <p>Give us your feedback</p>
        <textarea name="" id="" cols="50" rows="10" placeholder="Give us your feedback"></textarea>
      </div>
      <div class="q1">
        <p>Question 1</p>
        <textarea name="" id="" cols="50" rows="3" placeholder="Answer"></textarea>
      </div>
      <div class="q2">
        <p>Question 2</p>
        <textarea name="" id="" cols="50" rows="3" placeholder="Answer"></textarea>
      </div>
      <div class="q3">
        <p>Question 3</p>
        <textarea name="" id="" cols="50" rows="3" placeholder="Answer"></textarea>
      </div>
      <div class="rating">How satisfied are you with the application?</div>
      <div class="star-rating">
        <input type="radio" name="stars" id="star-a" value="5" />
        <label for="star-a"></label>

        <input type="radio" name="stars" id="star-b" value="4" />
        <label for="star-b"></label>

        <input type="radio" name="stars" id="star-c" value="3" />
        <label for="star-c"></label>

        <input type="radio" name="stars" id="star-d" value="2" />
        <label for="star-d"></label>

        <input type="radio" name="stars" id="star-e" value="1" />
        <label for="star-e"></label>
      </div>


    </div>
  </form>

</body>

</html>
